<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather For The Rest of Us</title>
  </head>
  <body>
    <form>
      <label for="location">
        <span>Get current weather for:</span>
        <input type="text" id="location" />
      </label>
      <button type="button" id="getWeather">Get weather</button>
    </form>
    <div id="weatherDisplay" style="display: none;">
      <div>
        <p>
          <span>City:</span>
          <span id="city">Madrid</span>
        </p>
        <p>
          <span>Country:</span>
          <span id="country"></span>
        </p>
        <span id="conditionImage"></span>
        <p>
          <span>Currently:</span>
          <span id="conditionText"></span>
        </p>
      </div>
      <div>
        <p>
          <span>Current Temp:</span>
          <span id="temp"></span>
        </p>
        <p>
          <span>Feels Like:</span>
          <span id="feelsLike"></span>
        </p>
        <p>
          <span>Humidity:</span>
          <span id="humidity"></span>
        </p>
      </div>
      <div>
        <p>
          <span>Cloud Cover:</span>
          <span id="cloudPercent"></span>
        </p>
        <p>
          <span>Wind Speed:</span>
          <span id="windSpeed"></span>
        </p>
      </div>
      <button type="button" id="changeUnits">Change units</button>
    </div>
  </body>
</html>
